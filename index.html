<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perbandingan Teks</title>
    <script src="https://cdn.jsdelivr.net/npm/diff@5.2.0/dist/diff.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            gap: 2rem;
        }
        .box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            resize: vertical;
        }
        button {
            margin-top: 1.5rem;
            padding: 12px 24px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            width: 90%;
            max-width: 1200px;
            margin-top: 2rem;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "Courier New", Courier, monospace;
            font-size: 1rem;
            line-height: 1.5;
        }
        .added {
            background-color: #d4edda;
            color: #155724;
            text-decoration: none;
        }
        .removed {
            background-color: #f8d7da;
            color: #721c24;
            text-decoration: line-through;
        }
    </style>
</head>
<body>

    <h1>Alat Perbandingan Teks</h1>

    <div class="container">
        <div class="box">
            <h2>Teks Asli</h2>
            <textarea id="text1" placeholder="Masukkan teks pertama di sini..."></textarea>
        </div>
        <div class="box">
            <h2>Teks Perubahan</h2>
            <textarea id="text2" placeholder="Masukkan teks kedua di sini..."></textarea>
        </div>
    </div>

    <button id="compareBtn">Bandingkan Teks</button>

    <h2>Hasil Perbedaan</h2>
    <div id="result"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const compareBtn = document.getElementById('compareBtn');
            const resultDiv = document.getElementById('result');

            if (compareBtn) {
                compareBtn.addEventListener('click', compareText);
            }

            function compareText() {
                // Check if the diff library is loaded
                if (typeof Diff === 'undefined') {
                    resultDiv.innerHTML = 'Error: Pustaka perbandingan (jsdiff) gagal dimuat. Silakan periksa koneksi internet Anda dan coba segarkan halaman.';
                    resultDiv.style.color = 'red';
                    return;
                }

                const text1 = document.getElementById('text1').value;
                const text2 = document.getElementById('text2').value;
                
                // Clear previous results and reset style
                resultDiv.innerHTML = '';
                resultDiv.style.color = '';

                const diff = Diff.diffChars(text1, text2);
                const fragment = document.createDocumentFragment();

                diff.forEach((part) => {
                    const span = document.createElement('span');
                    span.className = part.added ? 'added' :
                                    part.removed ? 'removed' : '';
                    span.appendChild(document.createTextNode(part.value));
                    fragment.appendChild(span);
                });

                resultDiv.appendChild(fragment);
            }
        });
    </script>

</body>
</html>
