<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perbandingan Teks</title>
    <script src="https://cdn.jsdelivr.net/npm/diff@5.2.0/dist/diff.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            gap: 2rem;
        }
        .box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            resize: vertical;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        button {
            padding: 12px 24px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button.secondary {
            background-color: #95a5a6;
        }
        button.secondary:hover {
            background-color: #7f8c8d;
        }
        #stats {
            width: 90%;
            max-width: 1200px;
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #555;
            text-align: center;
        }
        #stats .added-stat {
            color: #155724;
            font-weight: bold;
        }
        #stats .removed-stat {
            color: #721c24;
            font-weight: bold;
        }
        #result {
            width: 90%;
            max-width: 1200px;
            margin-top: 1rem;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "Courier New", Courier, monospace;
            font-size: 1rem;
            line-height: 1.5;
        }
        .added {
            background-color: #e6f7ff; /* Light Blue */
            color: #005f8d;
            text-decoration: none;
        }
        .removed {
            background-color: #fffbe6; /* Light Yellow */
            color: #8d6e00;
            text-decoration: line-through;
        }
        #legend {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            font-size: 0.9rem;
        }
        #legend span {
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>Alat Perbandingan Teks</h1>

    <div class="container">
        <div class="box">
            <h2>Teks Asli</h2>
            <textarea id="text1" placeholder="Masukkan teks pertama di sini..."></textarea>
        </div>
        <div class="box">
            <h2>Teks Perubahan</h2>
            <textarea id="text2" placeholder="Masukkan teks kedua di sini..."></textarea>
        </div>
    </div>

    <div class="button-group">
        <button id="compareBtn">Bandingkan Teks</button>
        <button id="clearBtn" class="secondary">Hapus</button>
    </div>

    <div id="stats"></div>

    <div id="legend">
        <strong>Keterangan:</strong>
        <span class="added">Teks ditambahkan</span>
        <span class="removed">Teks dihapus</span>
    </div>

    <h2>Hasil Perbedaan</h2>
    <div id="result"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const compareBtn = document.getElementById('compareBtn');
            const clearBtn = document.getElementById('clearBtn');
            const resultDiv = document.getElementById('result');
            const statsDiv = document.getElementById('stats');
            const text1El = document.getElementById('text1');
            const text2El = document.getElementById('text2');

            if (compareBtn) {
                compareBtn.addEventListener('click', compareText);
            }
            if (clearBtn) {
                clearBtn.addEventListener('click', clearAll);
            }

            function clearAll() {
                text1El.value = '';
                text2El.value = '';
                resultDiv.innerHTML = '';
                statsDiv.innerHTML = '';
            }

            function compareText() {
                // Check if the diff library is loaded
                if (typeof Diff === 'undefined') {
                    resultDiv.innerHTML = 'Error: Pustaka perbandingan (jsdiff) gagal dimuat. Silakan periksa koneksi internet Anda dan coba segarkan halaman.';
                    resultDiv.style.color = 'red';
                    return;
                }

                const text1 = text1El.value;
                const text2 = text2El.value;
                
                // Clear previous results and reset style
                resultDiv.innerHTML = '';
                resultDiv.style.color = '';
                statsDiv.innerHTML = '';

                const diff = Diff.diffChars(text1, text2);
                const fragment = document.createDocumentFragment();
                let addedChars = 0;
                let removedChars = 0;

                diff.forEach((part) => {
                    const span = document.createElement('span');
                    span.className = part.added ? 'added' :
                                    part.removed ? 'removed' : '';
                    span.appendChild(document.createTextNode(part.value));
                    fragment.appendChild(span);

                    if (part.added) {
                        addedChars += part.value.length;
                    } else if (part.removed) {
                        removedChars += part.value.length;
                    }
                });

                resultDiv.appendChild(fragment);

                if (addedChars > 0 || removedChars > 0) {
                    statsDiv.innerHTML = `
                        <span class="added-stat">+${addedChars} karakter ditambahkan</span> | 
                        <span class="removed-stat">-${removedChars} karakter dihapus</span>
                    `;
                }
            }
        });
    </script>

</body>
</html>
